---
commands:
  - name: configure
    aliases:
      - conf
      - init
    description: >
      Set the server, user credentials and selected course.
    optional_arguments:
      - name: --server
        short: -s
        argument: URI
        description: Server to be used.
      - name: --username
        short: -u
        argument: USERNAME
        description: Username to be used.
      - name: --password
        short: -p
        argument: PASSWORD
        description: Password to be used.
      - name: --id
        short: -i
        argument: ID
        description: Course ID to be used.
      - name: --auto
        short: -a
        description: Skip asking for the download path.
  - name: select
    aliases:
      - sel
    description: >
      Select a exercise.
    optional_arguments:
      - name: --course
        short: -c
        description: >
          Select a course instead.
      - name: --id
        short: -i
        argument: ID
        description: >
          Select a spesific `ID` instead of using a curses menu.
  - name: update
    aliases:
      - up
    description: >
      Update the exercise data of the selected course.
    optional_arguments:
      - name: --course
        short: -c
        description: >
          Update course metadata instead.
  - name: download
    aliases:
      - dl
    description: >
      Download the remaining exercises.
    optional_arguments:
      - name: --force
        short: -f
        description: >
          Download ontop of older exercises, removing progress.
      - name: --update
        short: -u
        description: >
          Updates the exercises tests, doesn't affect progress.
      - name: --upgradejava
        short: -j
        description: >
          If the exercise is for Java 1.6, the target will be updated to 1.7.
      - name: --id
        short: -i
        argument: ID
        description: >
          Download a spesific `ID`.
      - name: --all
        short: -a
        description: >
          Download all exercises instead of just the remaining ones.
  - name: test
    aliases:
      - te
    description: >
      Test the current exercise.
    optional_arguments:
      - name: --id
        short: -i
        argument: ID
        description: >
          Test a spesific `ID`.
  - name: submit
    aliases:
      - su
    description: >
      Submit the current exercise.
    optional_arguments:
      - name: --id
        short: -i
        argument: ID
        description: >
          Submit a spesific `ID`.
      - name: --paste
        short: -p
        description: >
          Submit the exercise to TMC pastebin.
      - name: --review
        short: -r
        description: >
          Request a review on the exercise.
  - name: paste
    aliases:
      - pa
    description: >
      Sends the current exercise to the TMC pastebin.
    optional_arguments:
      - name: --id
        short: -i
        argument: ID
        description: >
          Submit a spesific `ID`.
      - name: --review
        short: -r
        description: >
          Request a review on the exercise.
  - name: next
    aliases:
      - skip
    description: >
      Go to the next exercise.
  - name: previous
    aliases:
      - prev
    description: >
      Go to the previous exercise.
  - name: reset
    description: >
      Reset the clientside database. This will remove all configuration but
      won't touch the actual files.
  - name: run
    argument: COMMAND
    description: >
      Executes `COMMAND exercise-path`. For example `tmc run gvim` would run
      `gvim /home/x/tmc/k2014-algomooc/viikko1/01.1.Kertoma` which would open
      `gvim` in that folder.
  - name: listall
    aliases:
      - ls
    description: >
      Lists all exercises in the currently selected course.
  - name: version
    description: >
      Prints the tmc.py version.
  - name: current
    aliases:
      - cur
    description: >
      Prints information about the currently selected exercise.
version: 0.3.8
